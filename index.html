<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wordle2.css" />
    <title>Wordle</title>
  </head>
  <body>
    <center>
      <h1>Wordle</h1>
      <table>
        <tr>
          <th class="target">X</th>
          <th class="target">X</th>
          <th class="target">X</th>
          <th class="target">X</th>
          <th class="target">X</th>
        </tr>
        <tr>
          <th class="guess">X</th>
          <th class="guess">X</th>
          <th class="guess">X</th>
          <th class="guess">X</th>
          <th class="guess">X</th>
        </tr>
      </table>
      <br />
      <br />
      <table id="topRow">
        <tr>
          <th class="key">Q</th>
          <th class="key">W</th>
          <th class="key">E</th>
          <th class="key">R</th>
          <th class="key">T</th>
          <th class="key">Y</th>
          <th class="key">U</th>
          <th class="key">I</th>
          <th class="key">O</th>
          <th class="key">P</th>
        </tr>
      </table>
      <table id="midRow">
        <tr>
          <th class="key">A</th>
          <th class="key">S</th>
          <th class="key">D</th>
          <th class="key">F</th>
          <th class="key">G</th>
          <th class="key">H</th>
          <th class="key">J</th>
          <th class="key">K</th>
          <th class="key">L</th>
        </tr>
      </table>
      <table id="botRow">
        <tr>
          <th class="key">ENTER</th>
          <th class="key">Z</th>
          <th class="key">X</th>
          <th class="key">C</th>
          <th class="key">V</th>
          <th class="key">B</th>
          <th class="key">N</th>
          <th class="key">M</th>
          <th class="key">&#x232B;</th>
        </tr>
      </table>
      <button id="guessBtn">Guess</button> <button id="resetBtn">Reset</button>
    </center>
    <script src="wordle2.js"></script>
  </body>
</html>
